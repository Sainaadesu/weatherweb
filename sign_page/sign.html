                <img class="logo" src="../favicon.png" alt="logo icon" width="80px">

    <div class="main">
        <div class="intro_photo">
            <div class="intro_head">Тавтай морил</div>
            <div class="intro_user">
                <img src="sign_photo/user_icon.png" alt="user icon" width="200rem">
            </div>
            <div class="intro_article">
                PerWeb сайтад бүртгүүлэх, нэвтэрснээр та хэрэглэгчийн мэдээлэл үүсгэж веб сайтад

            </div>

        <!-------------------------------------------------------------Нэвтрэх-------------------------------------------------------->
        <div class="aside">
            <div class="login section">
                <div class="login_head">
                    Нэвтрэх
                </div>
                <div class="login_article">
                    <form class="from_section" action="">
                        <table>
                            <tr>
                                <td class="meaning">
                                    Майл хаяг:
                                </td>
                                <td><input class="login_value login_mail" type="gmail" placeholder="user@gmail.com">
                                </td>
                            </tr>
                            <tr>
                                <td class="meaning">
                                    Нууц үг:
                                </td>
                                <td>
                                    <input class="login_value login_password" type="password" placeholder="12345678">
                                </td>
                            </tr>
                        </table>
                    </form>
                    <a class="forgot_password" href="">Нууц үгээ мартсан</a><br>
                    <button class="enter_login user_button">Нэвтрэх</button>
                </div>
            </div>
            <!-------------------------------------------------------------Бүртгүүлэх-------------------------------------------------------->
            <div class="sign section">
                <div class="login_head">
                    Бүртгүүлэх
                </div>
                <div class="login_article">
                    <form class="from_section" action="sign.php" method="post">
                        <table>
                            <tr>
                                <td class="meaning">Хэрэглэгчийн нэр:</td>
                                <td> <input name = "uname" class="sign_value sign_name" type="text" placeholder="Хэрэглэгч"></td>
                            </tr>
                            <!--
                            <tr>
                                <td class="meaning">
                                    Майл хаяг:
                                </td>
                                <td><input class="sign_value sign_mail" type="email" placeholder="user@gmail.com"></td>
                            </tr>
                            <tr>
                                -->
                                <td class="meaning">
                                    Нууц үг:
                                </td>
                                <td>
                                    <input name = "upassword" class="sign_value sign_password" type="password" placeholder="12345678">
                                </td>
                            </tr>
                            <tr>
                                <td class="meaning">
                                    Нууц үгээ дахин оруулна уу:
                                </td>
                                <td>
                                    <input name="upasswordconfig" class="sign_value sign_re_password" type="password" placeholder="12345678">
                                </td>
                            </tr>
                        </table>
                        <button class="enter_sign user_button" type="submit">Бүртгүүлэх</button>
                    </form>
                </div>
            </div>
        </div>
